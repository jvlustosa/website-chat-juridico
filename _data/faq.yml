- question: "Como funciona o Chat Jurídico na prática?"
  answer: "O Chat Jurídico é uma solução profissional que se integra ao seu WhatsApp para otimizar o atendimento ao cliente. Diferente de bots automáticos, nosso sistema preserva o atendimento humano e personalizado, organizando e facilitando a gestão das conversas."

- question: "O Chat Jurídico faz parte do Cálculo Jurídico?"
  answer: "Não, apesar de ser idealizado pelos mesmos fundadores, trata-se de um software à parte independente."

- question: "Quanto tempo demora para implementar?"
  answer: "A implementação é instantânea e muito simples. Basta escanear um QR Code com seu WhatsApp e você já pode começar a usar o sistema. Todo o processo leva apenas alguns minutos, utilizando nossa integração via API Web."

- question: "Preciso mudar meu número do WhatsApp para usar o Chat Jurídico?"
  answer: "Não é necessário mudar seu número atual. Nossa solução se integra ao seu WhatsApp normal ou Whatsapp Business que você já utiliza."

- question: "Funciona com WhatsApp normal ou precisa ser Business?"
  answer: "Nossa solução é compatível tanto com o WhatsApp normal quanto com o WhatsApp Business, você pode escolher qual versão utilizar de acordo com sua preferência."

- question: "É seguro usar o sistema? Existe risco de bloqueio do WhatsApp?"
  answer: "Como em qualquer uso do WhatsApp, existe risco de bloqueio se as políticas de uso não forem seguidas corretamente. Utilizamos a API Web do WhatsApp (não oficial) e recomendamos fortemente que nossos usuários sigam todas as diretrizes do WhatsApp para manter suas contas seguras. Isso inclui evitar envios em massa, respeitar limites de mensagens e manter um padrão de uso natural da plataforma."

- question: "É possível agendar mensagens?"
  answer: "Sim, oferecemos a funcionalidade de agendamento de mensagens individuais. Você pode programar envios para horários específicos."

- question: "O sistema envia respostas automáticas?"
  answer: "Não utilizamos respostas automáticas ou bots. Nossa solução é focada em facilitar o atendimento humano, organizando as conversas e permitindo que você gerencie melhor sua comunicação com os clientes."

- question: "O sistema funciona com grupos do WhatsApp?"
  answer: "Não oferecemos suporte para grupos do WhatsApp, apenas para atendimentos individuais."

- question: "O sistema faz importação de contatos?"
  answer: "Sim, o sistema importa automaticamente seus contatos do WhatsApp no momento em que você conecta seu celular. Isso é feito de forma segura e organizada, facilitando a gestão dos seus contatos desde o primeiro momento de uso."

- question: "É possível fazer disparos em massa?"
  answer: "Não realizamos disparos em massa para proteger sua conta do WhatsApp e garantir a qualidade do atendimento. Oferecemos apenas a funcionalidade de agendamento de mensagens individuais."

- question: "Qual é a garantia oferecida?"
