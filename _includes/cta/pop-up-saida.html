<style>
  .exit-intent-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000000;
  }

  .exit-intent-modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      position: relative; /* Add this to position the close button relative to the content */
  }

  .shining-text {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, #1dff59, #1fc227);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
  }

  @keyframes shine {
      0% {
          background-position: 0% 50%;
      }

      50% {
          background-position: 100% 50%;
      }

      100% {
          background-position: 0% 50%;
      }
  }

  .exit-intent-modal-content .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
  }

  .shining-border {
      position: relative;
      display: inline-block;
  }

  .shining-border::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid transparent;
      border-radius: 5px;
      background-image: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0));
      background-size: 200% 100%;
      animation: borderShine 3s linear infinite;
  }

  @keyframes borderShine {
      0% {
          background-position: 200% 0;
      }
      100% {
          background-position: -200% 0;
      }
  }
</style>

<div class="exit-intent-modal" id="exitIntentModal">
  <div class="exit-intent-modal-content" style="max-width: 400px;">
      <button type="button" class="close" id="closeModalButton">&times;</button>
      <div class="shining-border">
          <img src="/assets/images/money-guy.png" alt="Sample Image" class="img-fluid mb-3" style="max-width: 250px;">
      </div>
      <h3 class="shining-text">Oferta exclusiva: Consultoria gratuita de Valuation</h3>
      <p>Clique no link abaixo e nossos consultores vão te ajudar a maximizar o valor da sua empresa para uma possível venda ou captação de investimento</p>
      <a class="btn btn-primary" href="https://calendar.app.google/JZbeS6jxbBJz9xk8A">Agendar Consultoria gratuita</a>
  </div>
</div>

<script>
    let hasExitIntentModalBeenShown = false;
  
    document.addEventListener('mouseleave', function(event) {
      if (event.clientY < 0 && !hasExitIntentModalBeenShown) {
        document.getElementById('exitIntentModal').style.display = 'flex';
        hasExitIntentModalBeenShown = true;
      }
    });
  
    document.getElementById('closeModalButton').addEventListener('click', function() {
      document.getElementById('exitIntentModal').style.display = 'none';
    });
  
    document.getElementById('exitIntentModal').addEventListener('click', function(event) {
      if (event.target === this) {
        document.getElementById('exitIntentModal').style.display = 'none';
      }
    });
  </script>
