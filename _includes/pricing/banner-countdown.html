<!-- Sticky Countdown Banner -->
<div class="alert alert-warning alert-dismissible fade show mb-0 text-center py-3" role="alert">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <!-- Timer e texto para desktop -->
            <div class="d-none d-md-flex align-items-center justify-content-center w-100">
                <i class="bi bi-clock me-2"></i>
                <strong>Oferta especial de lan√ßamento:</strong>
                <span class="mx-2">Termina em</span>
                <div id="countdown" class="d-flex align-items-center">
                    <span class="countdown-item"></span>
                </div>
                <a href="#pricing" class="btn btn-dark btn-sm ms-3 scroll-to-pricing">Aproveitar agora</a>
            </div>

            <!-- Timer e texto para mobile -->
            <div class="d-md-none">
                <div class="mb-2">
                    <i class="bi bi-clock me-1"></i>
                    <strong>Oferta termina em</strong>
                </div>
                <div id="countdown-mobile" class="countdown-item"></div>
            </div>
        </div>
    </div>
</div>

<style>
    .alert {
        border: none;
        background-color: #ffc107;
    }

    .countdown-item {
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 4px 8px;
        border-radius: 4px;
    }

    @media (max-width: 768px) {
        .alert {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        #countdown-mobile {
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 4px;
        }
    }
</style>

<script>
    function updateCountdown(elementId) {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(23, 59, 59, 999);

        const diff = midnight - now;

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const countdownText = `${hours}h ${minutes}m ${seconds}s`;
        document.querySelector(`#${elementId}`).textContent = countdownText;
    }

    // Atualizar ambos os contadores (mobile e desktop)
    setInterval(() => {
        updateCountdown('countdown');
        updateCountdown('countdown-mobile');
    }, 1000);

    // Inicializar os contadores
    updateCountdown('countdown');
    updateCountdown('countdown-mobile');
</script>
