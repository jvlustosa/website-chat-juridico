<style type="text/css" media="screen">
  .error-container {
    margin: 40px auto;
    max-width: 600px;
    text-align: center;
    padding: 20px;
  }

  .error-title {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    color: #dc3545;
  }

  .countdown {
    font-size: 1.2em;
    color: #6c757d;
    margin: 20px 0;
  }

  .redirect-link {
    color: #0d6efd;
    text-decoration: none;
  }

  .redirect-link:hover {
    text-decoration: underline;
  }
</style>

<div class="error-container">
  <h1 class="error-title">404</h1>
  <p><strong>Página não encontrada</strong></p>
  <p>A página que você está procurando não existe.</p>

  <div class="countdown">
    Redirecionando em <span id="countdown">10</span> segundos...
  </div>

  <p>
    <a href="/oferta" class="redirect-link">Clique aqui</a> para ir direto para nossa oferta especial.
  </p>
</div>

<script>
  // Countdown and redirect
  let timeLeft = 10;
  const countdownElement = document.getElementById('countdown');

  const countdown = setInterval(() => {
    timeLeft--;
    countdownElement.textContent = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      window.location.href = '/oferta';
    }
  }, 1000);
</script>
